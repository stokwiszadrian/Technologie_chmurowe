apiVersion: apps/v1
kind: Deployment
metadata: 
  name: redis-deployment
spec:
  selector:
    matchLabels:
      app: myredis

  replicas: 1
  template: 
    metadata:
      labels: 
        app: myredis
        
    spec:
     containers:
     - name: myredis
       image: myredis:0.1
       ports:
       - containerPort: 6379