apiVersion: apps/v1
kind: Deployment
metadata: 
  name: mongo-deployment
spec:
  selector:
    matchLabels:
      app: mymongo

  replicas: 1
  template: 
    metadata:
      labels: 
        app: mymongo
        
    spec:
     containers:
     - name: mymongo
       image: mymongo:0.1
       ports:
       - containerPort: 27017